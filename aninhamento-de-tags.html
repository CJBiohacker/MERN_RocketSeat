<!-- ANINHAMENTO DE TAGS EM HTML
    As tags devem ser organizadas sempre. Ao abrir uma tag, sempre que possível
feche-a, mantendo as Boas Práticas de Programação em HTML.
Utilizando o aninhamento das tags, podemos organizar o código por:
    - Hierarquia, Fluxo ou Posição dos Elementos
    Abaixo temos um exemplo de HIERARQUIA, através da elemento de PARÁGRAFO(<p>)
e o elemento de ÊNFASE(<em>).
-->
<p>Este texto é um exemplo de hierarquia entre o elemento de PARÁGRAFO
e <em>o elemento de ÊNFASE,</em> que está em destaque.</p>
