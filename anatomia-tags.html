<!-- Anatomia das Tags em HTML
    Os comandos são chamados de Elementos,
podendo ser comuns ou vazios.
Elementos comuns são comandos que necessitam
de sintaxe de "encerramento". Por exemplo:
    - Header
-->
<h3>Header é um elemento comum no HTML.</h3>

<!-- Elementos vazios, ao contrário, não necessitam
de sintaxe de "encerramento". Por exemplo:
    - Input
-->

<input type="checkbox" value="">
