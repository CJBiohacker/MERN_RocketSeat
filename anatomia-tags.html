<!-- Anatomia das Tags em HTML
    Os comandos são chamados de Elementos,
podendo ser comuns ou vazios. Elementos comuns são 
comandos que necessitam de "sintaxe de fechamento",
ou seja, o conteúdo fica entre a abertura e o fechamento
da tag. Exemplo:
-->
<!-- Abertura da Tag (Header 3) -->
<h3> 
    Header é um elemento comum no HTML.
</h3>
<!-- Fechamento da Tag (Header 3) -->

<!-- Elementos vazios, ao contrário, não necessitam
de "sintaxe de fechamento". Por exemplo:
    - Input
-->

<input type="checkbox" value="">
