<!-- Conceito de Tabelas em HTML
    Tags utilizadas para montagem e manipulação de uma tabela. Todas elas precisam ser fechadas.
    <table> (Elemento que abre a tabela que será utilizada)
    <caption> (Define a texto descritivo da tabela)
    <tr> (Adiciona uma linha na tabela. Segue ordem crescente)
    <th> (Adiciona texto em uma coluna. Segue ordem crescente)
    <thead> (Identifica a(s) Coluna(s)/Linha(s) como itens do CABEÇALHO da tabela)
    <tbody> (Identifica a(s) Coluna(s)/Linha(s) como itens do CORPO da tabela)
    <tfoot> (Identifica a(s) Coluna(s)/Linha(s) como itens do RODAPÉ da tabela)
-->

<table>
    <caption>Tabela Exemplo de Nome/Idade</caption>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade (anos)</th>
        </tr>
    </thead>
    <tbody>  
        <tr>
            <th>CJ</th>
            <th>31</th>
        </tr>
        <tr>
            <th>Jan M. Vincent</th>
            <th>16</th>
        </tr>
        <tr>
            <th>Ricky Sanchez</th>
            <th>70</th>
        </tr>
        <tr>
            <th>Morty Smith</th>
            <th>14</th>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Total</th>
            <th>131</th>
        </tr>
    </tfoot>
</table>
