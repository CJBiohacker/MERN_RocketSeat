<!-- Elementos Genéricos de Agrupamento em HTML 
    - div (É o agrupador genérico por fluxo de conteúdo em blocos. Este conteúdo pode ser estilizado através do CSS)
    - span (É o agrupador genérico por fluxo de conteúdo em linhas.)
-->

<h3>Texto organizado por &lt;div&gt; e &lt;span&gt;</h3>
<div class="Description">
    Este texto está contido dentro do elemento genérico &lt;div&gt;. É possível adicionar classes <br>
    para estilizar ou interagir com CSS e JS.<br>Ex.:
</div><br>

<div class="Cart">
        <span>Dumbbell 5kg</span><br>
        <span>R$51,60</span>
</div>
