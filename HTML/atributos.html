<!-- Conceito de Atributos em HTML
    Os elementos possuem atributos que podem ser
preenchidos por conteúdos que especificam sua
característica. Exemplo com o elemento IMAGE, que é
constituído de 2 atributos: 
src="nome do arquivo de imagem.formato"
alt="texto alternativo alocado à imagem"
-->

<img src="HTML5_logo.svg" alt="Logotipo do HTML5">

<!-- Atributos Booleanos em HTML
    São atributos que não necessitam de ter um atributo
definido, sendo opcional seu preenchimento. Exemplo
com o elemento input, que é constituído também de
2 atributos, sendo um "oculto".
type= "tipo do atributo. caixa de texto neste caso"
'atributo oculto'(estado)= enable ou disabled
-->

<p></p>
<input type="text">
<input type="text" disabled>

<!-- Uso de Aspas em HTML
    Recomenda-se pelas Boas Práticas em HTML, o
uso de aspas duplas abrangendo os conteúdos de atributos
dos elementos. Existe uma espécie de hierarquia na sintaxe
na seguinte ordem:
 "a" > 'a' > a
 Duplas > Simples > Omissa(sem aspas)
-->

<a href="https://www.google.com.br" target="Caixa d'água">Ir p/ o Google</a>
