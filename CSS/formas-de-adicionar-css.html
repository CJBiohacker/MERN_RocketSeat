<!--    Métodos de Adicionar CSS em HTML
    Existem 4 métodos para adição de estilo CSS em um documento HTML.
    Sendo dois interno e os outros dois externos.
    INTERNO
        inline - Através do atributo 'style' dentro da tag escolida.
        <style> - Tag dentro do documento html que irá conter toda formatação/estilização CSS.
    EXTERNO
        <link> - Tag dentro do documento html que vincula um arquivo externo CSS.É um elemento amplo serve pra vincular os ícones na aba da página, dentro outras funções.
        @import - Declaração at-rule @ do CSS que importa um arquivo externo CSS.
-->

<h1 style="color:darkblue; background-color:darkgoldenrod;">Título de Exemplo estlizado pelo método inline</h1>

<div id="1" class="init"> Este texto está estilizado por um documento externo CSS</div>
